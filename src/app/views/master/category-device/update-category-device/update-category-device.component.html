<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <strong>{{'master.categoryDevice.updated.title' | translate}}</strong>
    </div>
    <form [formGroup]="form" (submit)="send($event)">
      <div class="card-body">
        <div class="form-group row col-md-12">
          <label for="name" class="col-md-2 col-form-label">{{'master.categoryDevice.updated.name' | translate}}*</label>
          <div class="col-md-9">
            <input formControlName="name" type="text" name="name" id="name" class="col-md-3 form-control"
                   required [ngClass]="{'is-invalid': f.name.errors && submitted}">
            <div *ngIf="f.name.errors && submitted" class="invalid invalid-feedback">
              <div *ngIf="f.name.errors.required">
                Name is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row col-md-12">
          <label for="description" class="col-md-2 col-form-label">{{'master.categoryDevice.updated.description' | translate}}*</label>
          <div class="col-md-9">
            <input formControlName="description" type="text" name="description" id="description" class="col-md-3 form-control"
                   required [ngClass]="{'is-invalid': f.description.errors && submitted}">
            <div *ngIf="f.description.errors && submitted" class="invalid invalid-feedback">
              <div *ngIf="f.description.errors.required">
                Description is required.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button type="reset" class="btn btn-yellow">
          <i class="fa fa-repeat"></i>
          {{'button.buttonReset' | translate}}
        </button>&nbsp;
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save"></i>
          {{'button.buttonUpdate' | translate}}
        </button>
      </div>
    </form>
  </div>
</div>
